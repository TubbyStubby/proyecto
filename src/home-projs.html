<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<dom-module id="home-projs">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
      .card h1 {
        display: inline-block;
        margin-left: 10px;
      }
    </style>

    <iron-ajax 
      id="getProjAjax" 
      auto 
      url="http://blooming-everglades-25161.herokuapp.com/projects/" 
      method="get" 
      handle-as="json" 
      last-response="{{projs}}">
    </iron-ajax>

    <dom-repeat items="{{projs}}">
      <template>
        <div class="card">
          <h2>[[item.projName]]</h2>
          <paper-button raised  on-tap="viewProj" class="primary">View</paper-button>
        </div>
      </template>
    </dom-repeat>
  </template>

  <script>
    class HomeProjects extends Polymer.Element {
      static get is() { return 'home-projs'; }

      getProj() {
        this.$.getProjAjax.generateRequest();
      }
    }
    window.customElements.define(HomeProjects.is, HomeProjects);
  </script>
</dom-module>
